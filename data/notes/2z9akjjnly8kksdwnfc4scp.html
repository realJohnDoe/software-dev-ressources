<h1 id="integers"><a aria-hidden="true" class="anchor-heading icon-link" href="#integers"></a>Integers</h1>
<ul>
<li>
<p>Be careful when converting number types of different range, such as <code>i32</code>
and <code>u32</code>.</p>
</li>
<li>
<p><code>usize</code> marks the integer size of a memory pointer.</p>
</li>
<li>
<p>There are <code>saturating_</code> functions for integers that ensure to not exceed their
range when adding / subtracting.</p>
</li>
</ul>
